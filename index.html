<!DOCTYPE html>

          <ul class="menu">
            <li>
              <div class="menu-points">
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">
                  Home
                </a>
              </div>
            </li>
            <li>
              <div class="menu-points">
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">

            <li>
              <div class="menu-points">

            <li>

              </div>
            </li>
            <li>
              <div class="menu-points">

                </a>

          <div class="welcome-helper">

            </p>

    <section id="register" class="register">
      <div class="register-buttoms">
        <a href="#" class="login-buttom">login</a>
      </div>
      <div class="register-buttoms">
        <a href="#" class="reg-buttom">register</a>

            <li>

            class="footer-line-img"
          />
